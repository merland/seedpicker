<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>SeedPicker last word calculator</title>
    	<style>
          @import url(https://fonts.googleapis.com/css?family=Roboto:400,300,600,400italic);
          * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-font-smoothing: antialiased;
            -o-font-smoothing: antialiased;
            font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
          }

          body {
            font-family: "Roboto", Helvetica, Arial, sans-serif;
            font-weight: 100;
            font-size: 12px;
            line-height: 30px;
            color: #777;
            background: #999;
          }

          .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            position: relative;
          }

          #contact input[type="text"],
          #contact textarea,
          #contact button[type="submit"] {
            font: 400 12px/16px "Roboto", Helvetica, Arial, sans-serif;
          }

          #contact {
            background: #F9F9F9;
            padding: 25px;
            margin: 150px 0;
            box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
          }

          #contact h3 {
            display: block;
            font-size: 30px;
            font-weight: 300;
            margin-bottom: 10px;
          }

          #contact h4 {
            margin: 5px 0 15px;
            display: block;
            font-size: 13px;
            font-weight: 400;
          }

          fieldset {
            border: medium none !important;
            margin: 0 0 10px;
            min-width: 100%;
            padding: 0;
            width: 100%;
          }

          #contact input[type="text"],
          #contact textarea {
            width: 100%;
            border: 1px solid #ccc;
            background: #FFF;
            margin: 0 0 5px;
            padding: 10px;
          }

          #contact input[type="text"]:hover,
          #contact textarea:hover {
            -webkit-transition: border-color 0.3s ease-in-out;
            -moz-transition: border-color 0.3s ease-in-out;
            transition: border-color 0.3s ease-in-out;
            border: 1px solid #aaa;
          }

          #contact textarea {
            height: 100px;
            max-width: 100%;
            resize: none;
          }

          #contact button[type="submit"] {
            cursor: pointer;
            width: 100%;
            border: none;
            background: #4CAF50;
            color: #FFF;
            margin: 0 0 5px;
            padding: 10px;
            font-size: 15px;
          }

          #contact button[type="submit"]:hover {
            background: #43A047;
            -webkit-transition: background 0.3s ease-in-out;
            -moz-transition: background 0.3s ease-in-out;
            transition: background-color 0.3s ease-in-out;
          }

          #contact button[type="submit"]:active {
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.5);
          }

          .copyright {
            text-align: center;
          }

          #contact input:focus,
          #contact textarea:focus {
            outline: 0;
            border: 1px solid #aaa;
          }

          ::-webkit-input-placeholder {
            color: #888;
          }

          :-moz-placeholder {
            color: #888;
          }

          ::-moz-placeholder {
            color: #888;
          }

          :-ms-input-placeholder {
            color: #888;
          }
  </style>
  	<script src="bundle.js">
  	</script>

  	<script>
  		var bip39 = require('bip39')
  		function calculate() {
          //TODO: add input validation
          var suppliedSeeedPhrase = document.getElementById('seedphrase_ta').value
          for (var index = 1; index <= 2048; index++) {
            var current = bip39.wordlists.EN[index-1]
            var candidate = suppliedSeeedPhrase.trim() + " " + current
            try {
              bip39.mnemonicToEntropy(candidate)  
              //TODO Find all matching words and randomize 
              alert("Your last word is : \"" + current + "\"")
              break
            } catch {
              //do nothing
            } 
          }  
  	  	}
  	</script>
  </head>
  <body>
      <div class="container">  
        <div id="contact">
          <h3>Seed Phrase Form</h3>
          <h2>WARNING: Before using this form, read all instructions <a href="http://seedpicker.net/GUIDE.html">here.</a></h2>
          <h2>WARNING: Do not use this form on an online computer!!! Use 'Save Page As...', then go offline!</h2>
          <h4>Fill in your first 23 words (space separated)</h4>
          <fieldset>
            <textarea id="seedphrase_ta" tabindex="5" required></textarea>
          </fieldset>
          <fieldset>
            <button name="submit" type="submit" id="seed-submit" onclick="calculate()">Calculate the last word!</button>
          </fieldset>
        </div>
      </div>
  </body>
</html>
